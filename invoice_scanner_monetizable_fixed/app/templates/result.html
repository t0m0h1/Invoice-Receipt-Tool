{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3>Scan result</h3>
  <h5>Parsed</h5>
  <ul>
    <li><strong>Vendor:</strong> {{ parsed.vendor }}</li>
    <li><strong>Date:</strong> {{ parsed.date }}</li>
    <li><strong>Total:</strong> {{ parsed.total }}</li>
  </ul>
  <h5>Raw OCR (truncated)</h5>
  <pre style="white-space:pre-wrap; max-height:300px; overflow:auto;">{{ text[:8000] }}</pre>
  <a class="btn btn-secondary mt-3" href="{{ url_for('scan.upload') }}">Back</a>
</div>
{% endblock %}
